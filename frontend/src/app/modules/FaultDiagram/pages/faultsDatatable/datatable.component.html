<div class="container">
  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let editedFaults"> {{editedFaults.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Név </th>
        <td mat-cell *matCellDef="let fault of editedFaults"> {{fault.fault_name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="machineType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Típus </th>
        <td mat-cell *matCellDef="let fault of editedFaults"> {{fault.machine_type}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Szerkesztés </th>
        <td mat-cell *matCellDef="let fault of editedFaults">
          <button type="button" [routerLink]="['edit', fault.id]" class="btn btn-warning">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-danger" (click)="delete(fault)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
