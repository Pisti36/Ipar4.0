<page-heading>
    <div class="container">
        <br>
        Eszköz szerkesztése
        <hr>
    </div>
</page-heading>
<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="editMachineForm">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Név</label>
          <div class="col-sm-10">
            <input formControlName="name" type="text" class="form-control" id="name" [(ngModel)]="machine.name">
          </div>
        </div>
        <div class="form-group row">
          <label for="line" class="col-sm-2 col-form-label">Sor</label>
          <div class="col-sm-10">
            <input formControlName="line" type="text" class="form-control" id="line" [(ngModel)]="machine.line">
          </div>
        </div>
        <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Státusz</label>
            <div class="col-sm-10">
                <input formControlName="status" type="text" class="form-control" id="status" [(ngModel)]="machine.status">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Technikus email címe</label>
            <div class="col-sm-10">
                <input formControlName="email" type="email" class="form-control" id="email" [(ngModel)]="machine.mail">
            </div>
        </div>
        <div class="form-group row">
          <label for="commissionDate" class="col-sm-2 col-form-label">Üzembehelyezés ideje</label>
          <div class="col-sm-10">
              <input formControlName="commissionDate" type="date" class="form-control" id="commissionDate" [(ngModel)]="machine.commissionDate">
          </div>
      </div>
        <button type="submit" class="btn btn-success">Mentés</button> 
        <button type="button" class="btn btn-warning" (click)="back()">Mégsem</button>
    </form>
</div>
