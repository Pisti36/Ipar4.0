<page-heading>
    <div class="container">
        <br>
        Eszköztípus szerkesztése
        <hr>
    </div>
</page-heading>
<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="editMachineForm">
        <div class="form-group row">
          <label for="machineName" class="col-sm-2 col-form-label">Név</label>
          <div class="col-sm-10">
            <input formControlName="machineName" type="text" class="form-control" id="machineName" [(ngModel)]="machine.name">
          </div>
        </div>
        <div class="form-group row">
          <label for="imageLink" class="col-sm-2 col-form-label">Kép linkje</label>
          <div class="col-sm-10">
            <input formControlName="imageLink" type="text" class="form-control" id="imageLink" [(ngModel)]="machine.image">
          </div>
        </div>
        <div class="form-group row">
            <label for="comment" class="col-sm-2 col-form-label">Megjegyzés</label>
            <div class="col-sm-10">
              <textarea formControlName="comment" type="text" class="form-control" id="comment" [(ngModel)]="machine.comment"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Mentés</button> 
        <button type="button" class="btn btn-warning" (click)="back()">Mégsem</button>
    </form>
</div>
