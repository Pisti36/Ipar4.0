<page-heading>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center title text-center" >Válassza ki a gép problémáját</div> 
</div>
</page-heading>
<div class="container">
    <div class="row justify-content-center">
        <mat-form-field class="optfield">
            <select [(ngModel)]="selectedOption" matNativeControl required>
              <option value="1">Opt 1</option>
              <option value="2">Opt 2</option>
              <option value="3">Opt 3</option>
            </select>
          </mat-form-field>
    </div>   
</div>
<div class="container mt-3">
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary" (click) = "sendAnswer()">OK</button>
    </div>
</div>
