<page-heading>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center title text-center" >{{question.description}}</div> 
</div>
</page-heading>
<div class="container">
    <div *ngIf= "questionType == 1" class="row type1 justify-content-around align-items-bottom">
        <button  class="btn btn-primary" (click)="sendYesAnswer()"><i class="fa fa-check"></i> Igen</button>
        <button  class="btn btn-primary" (click)="sendNoAnswer()"><i class="fa fa-close"></i> Nem</button>
    </div>
    <div *ngIf= "questionType == 2" class="type2 row justify-content-center">
        <mat-form-field class="optfield">
            <select [(ngModel)]="selectedOption" matNativeControl required >
              <option *ngFor="let answer of question.answers" value="answer">{{answer}}</option>
            </select>
          </mat-form-field>
    </div>
    <div *ngIf= "questionType == 2" class="type2 row justify-content-center">
        <button  class="btn btn-primary" (click)="sendAnswer()"> Tov√°bb</button>
    </div>
    
</div>
